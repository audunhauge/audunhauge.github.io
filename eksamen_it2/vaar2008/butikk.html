<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="butikk.js"></script>
    <title>Butikk</title>
</head>
<style>
    div.hidden {
        display: none;
    }
</style>

<body>
    <!--
 Skriv en programkode for en rutine der en bruker på nett skal kunne bestille et valgfritt 
antall klesplagg som er lagt ut for salg. Dersom kunden handler for mer enn 1000 kr, skal 
han/hun kunne få et valgfritt plagg for halv pris. Rutinen skal skrive en ordrebekreftelse og 
den samlede prisen for ordren på skjermen. Du trenger ikke programmere løsningen for å 
sende bestillingen til butikken, men den programmerte rutinen skal sjekke at kunden har 
bestilt minst ett plagg, og oppgitt navn og adresse på seg selv. Legg inn egne forutsetninger 
for programkoden om du mener det er nødvendig. 
    -->

    <div id="kunde">
        <form>
            <div>
                <label for="navn">Navn :
                    <input type="text" id="navn">
                </label>
            </div>
            <div>
                <label for="adresse">Adresse :
                    <input type="text" id="adresse">
                </label>
            </div>
        </form>
    </div>
    <hr>
    <div id="vareliste">
        <div>
            <label> Antall bukser
                <input id="bukse" data-pris="200" type="number">
            </label>
        </div>
        <div>
            <label> Antall skjorter
                <input id="skjorte"  data-pris="300"type="number">
            </label>
        </div>
        <div>
            <label> Antall slips
                <input id="slips" data-pris="400" type="number">
            </label>
        </div>
        <div id="halvpris" class="hidden">
           Du har handla for over 1000 kr.
           Velg en vare under til halv pris.
           <p>
               <!--
                   under opptelling ser jeg at jeg trenger å vite navn på varen
                   kunden velger (skal vises i ordrebekreftelsen). Dermed tar jeg vekk
                   value="0" ... fra option, value blir da teksten (Nei takk,bukse,...)
                   Kan bruke denne til å hente prisen fra input elementet (dataset)
               -->
               <select name="halv" id="halv">
                   <option>Nei takk</option>
                   <option>bukse</option>
                   <option>skjorte</option>
                   <option>slips</option>
               </select>
           </p>
           Klikk en gang til på kjøp-knappen for å bekrefte valget ditt.
        </div>
        <button id="kjop">Kjøp varene</button>

        <div id="prisvis">

        </div>

    </div>

    <script>
        setup();
    </script>


</body>

</html>
