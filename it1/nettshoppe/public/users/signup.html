<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brukerinfo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/bib.css">
</head>

<body>
    <home-bar heading="Nettbutikk" username="/myself">
    </home-bar>
    <h1 class="centered">Registrer deg som kunde</h1>
    <div id="main">
        <form id="login" action="/signup" method="post">
            <div>
                <label>Fornavn:</label>
                <input id="fornavn" type="text" name="fornavn" /><br />
            </div>
            <div>
                <label>Etternavn:</label>
                <input id="etternavn" type="text" name="etternavn" />
            </div>
            <div>
                <label>Adresse:</label>
                <input id="adresse" type="text" name="adresse" /><br />
            </div>
            <div>
                <label>Epost:</label>
                <input id="epost" type="email" name="epost" />
            </div>
            <div>
                <label>Username:</label>
                <input id="username" type="text" name="username" /><br />
            </div>
            <div>
                <label>Password:</label>
                <input id="password" type="password" name="password" />
            </div>
            <div>
                <input id="sub" type="submit" value="lagre" />
            </div
        </form>
    </div>
</body>
</html>
