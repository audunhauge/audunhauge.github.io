<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer forfatter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="DbInsert.js"></script>
    <script src="DbTable.js"></script>
    <script src="Homebar.js"></script>
    <link rel="stylesheet" href="bib.css">
</head>

<body>
    <!-- denne varianten henter menyene fra /htmlfiler (som er definert i app.js)    -->  
    <home-bar heading="Skolebibliotek Skeisvang" crumb="forfatter" getlinks="/htmlfiler">
    </home-bar>
    <!--
    <home-bar heading="Skolebibliotek Skeisvang" crumb="forfatter">
        <li data-link="forfatter">Registrer forfatter</li>
        <li data-link="bok">Registrer bok</li>
        <li data-link="laaner">Registrer låner</li>
        <li data-link="utlaan">Registrer utlån</li>
        <li data-link="eksemplar">Registrer eksemplar</li>
    </home-bar>
    -->

    <div id="main">

        <!--angi feltnavn du ønsker å bruke i fields="" 
            viser en liste over lånere
            update="true" gjør at tabellen tegnes på nytt dersom nye blir lagt til
        -->
        <db-table id="table" 
            update="true"
            fields="fornavn,etternavn" 
            sql="select * from forfatter">
            <span slot="caption">Forfattere</span>
        </db-table>

        <!-- angi feltnavn du ønsker å bruke i fields=""  -->
        <db-insert id="form" fields="fornavn,etternavn" table="forfatter">
            <span slot="heading">Registrer Forfatter</span>
        </db-insert>

    </div>


</body>

</html>
