<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer Eksemplar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="DbInsert.js"></script>
    <script src="DbTable.js"></script>
    <script src="DbForeign.js"></script>
    <script src="Homebar.js"></script>
    <link rel="stylesheet" href="bib.css">
</head>

<body>
    <!--Du kan lett legge til nye menyvalg
        Bare sørg for at du oppgir en data-link = htmlsida du vil koble til
    -->
    <home-bar heading="Skolebibliotek Skeisvang" crumb="forfatter">
        <li data-link="forfatter">Registrer forfatter</li>
        <li data-link="bok">Registrer bok</li>
        <li data-link="laaner">Registrer låner</li>
        <li data-link="utlaan">Registrer utlån</li>
        <li data-link="eksemplar">Registrer eksemplar</li>
    </home-bar>

    <div id="main">

        <!--angi feltnavn du ønsker å bruke i fields="" 
            viser en liste over lånere
            update="true" gjør at tabellen tegnes på nytt dersom nye blir lagt til
        -->
        <db-table id="table" update="true" fields="tittel,tilstand"
            sql="select e.*, b.tittel from eksemplar e join bok b on (e.bokid = b.bokid">
            <span slot="caption">Eksemplar</span>
        </db-table>

        <!-- angi feltnavn du ønsker å bruke i fields=""  -->
        <db-insert id="form" fields="tilstand" table="eksemplar">
            <span slot="heading">Registrer Forfatter</span>
            <db-foreign label="tittel" foreign="bokid"
                sql="select bokid,tittel from bok">
            </db-foreign>
        </db-insert>

    </div>


</body>

</html>
