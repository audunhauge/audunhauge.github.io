<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/Homebar.js"></script>
    <link rel="stylesheet" href="../css/butikk.css">
    <script src="../js/butikk.js"></script>
    <script src="../js/DbForm.js"></script>
    <script src="../js/DbSelect.js"></script>
    <title>Registrer varer</title>
</head>

<body>
    <home-bar title="Nettbutikk" info="Kampanje! Salg!" username="Ole Olsen">
    </home-bar>

    <db-form heading="Kunder" table="kunde" fields="fornavn,etternavn,adresse">
        <div slot="heading">Kunder</div>
    </db-form>

    <db-select heading="Kundeliste" liste="kunder" table="kunde"  
    buy="true" kasse="slett"
    fields="fornavn,etternavn,adresse" where="1=1">
        <ol class="liste" slot="liste" id="kunder">
            <li>
                <div>{fornavn} {etternavn}</div>
                <div>Adresse: {adresse}</div>
                {buy} 
            </li>
        </ol>
        <span slot="kasse">Slett valgte</span>
    </db-select>

    <script>
        setup();
    </script>
</body>

</html>
